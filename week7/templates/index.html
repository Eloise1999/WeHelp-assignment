<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>week-7 assignment</title>
</head>
<body>
    <div class="title">
        <p>歡迎光臨，請註冊登入系統</p>
    </div>
    <form action="./signup" method="post" class="form">
        <p>註冊帳號</p>
        <div class="info">
            <div class="text">姓名</div>
            <input type="text" name="signup_name"/>
        </div>
        <div class="info">
            <div class="text">帳號</div>
            <input type="text" name="signup_username"/>
        </div>
        <div class="info">
            <div class="text">密碼</div>
            <input type="text" name="signup_password"/>
        </div>
        <button type="submit" class="submit">註冊</button>
    </form>

    <br/>
    <hr/>
    
    <form action="./signin" method="post" class="form">
        <p>登入系統</p>
        <div class="info">
            <div class="text">帳號</div>
            <input type="text" name="login_account"/>
        </div>
        <div class="info">
            <div class="text">密碼</div>
            <input type="text" name="login_password"/>
        </div>
        <button type="submit" class="submit">登入</button>

    </form>
</body>
</html>
