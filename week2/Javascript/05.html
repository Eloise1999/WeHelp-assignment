<body>
    <script>
        function twoSum(nums, target) {
            let newMap = new Map();
            for (let i = 0; i < nums.length; i++) {
                newMap.set(nums[i], i);
            }
            for (let x = 0; x < nums.length; x++) {
                let goal = target - nums[x];
                if (newMap.has(goal) && x != newMap.get(goal))
                    return [x, newMap.get(goal)];
            }
        }
        let result = twoSum([2, 11, 7, 15], 9);
        console.log(result);

    </script>
</body>
</html>
