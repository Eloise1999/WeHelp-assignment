<body>
    <script>
        function maxProduct(nums) {
            var n = 1;
            let tempList = [];
            var listNums = nums.length;

            for(let i=0; i<(listNums-1); i++){
                
                for(let j=i+1; j<listNums; j++){
                    tempList.push(nums[i]*nums[j]);
                }

            }

            var maximum = Math.max.apply(null, tempList);
            console.log(maximum);
        }
        maxProduct([5, 20, 2, 6])
        maxProduct([10, -20, 0, 3])
        maxProduct([10, -20, 0, -3])
        maxProduct([-1, 2])
        maxProduct([-1, 0, 2])
        maxProduct([5, -1, -2, 0])
        maxProduct([-5, -2])

    </script>
</body>
