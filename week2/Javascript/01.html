    <script>
        function calculate(min, max, step) {
            var a2 = min + step;
            var a3 = a2 + step;
            var sum = min + a2 + a3;

            if (a3 > max) {
                console.log(min + a2);
            } else {
                console.log(sum);
            }

        }

        calculate(1, 3, 1);
        calculate(4, 8, 2);
        calculate(-1, 2, 2);
    </script>
