<body>
    <script>
        function calculate(min, max, step) {
            var sum = 0;

            while (min <= max){
                sum = sum + min;
                min = min + step;
            }
            console.log(sum);
        }

        calculate(1, 3, 1);
        calculate(4, 8, 2);
        calculate(-1, 2, 2);
    </script>
</body>
